<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>CopyPrint</title>
  </head>

  <body>
    <div class="w-full m-0 p-0 h-full overflow-y-auto overflow-x-hidden font-mullish">
      <div
        class="w-full h-[80px] flex justify-between px-20px bg-white border-b shadow mx-auto items-center"
        id="nav"
      >
        <div class="flex hover:scale-105 transition-all duration-200 m-5">
          <img src="images/LOGO.png" alt="" class="w-[100px]" />
          <div class="text-[40px] font-bold text-[#434242]">
            <span class="font-bold text-[#5bb0d5]">Copy</span>Print
          </div>
        </div>
        <div
          class="flex justify-center gap-6 text-[26px] pt-2 text-[#5bb0d5] font-bold"
        >
          <div
            class="hover:text-lightBlue hover:scale-105 transition-all duration-200"
          >
            <a href="#"> Prices</a>
          </div>
          <div
            class="hover:text-lightBlue hover:scale-105 transition-all duration-200"
          >
            <a href="#">About Us</a>
          </div>
          <div
            class="hover:text-lightBlue hover:scale-105 transition-all duration-200"
          >
            <a href="#">Contact Us</a>
          </div>
        </div>
        <div class="flex gap-5 mr-10 text-[#F7F5EB] text-xl font-bold">
          <button
            class="px-5 py-3 rounded-md bg-gradient-to-tr from-[#e1b4b4] to-[#5bb0d5] hover:scale-105 transition-all duration-200"
          >
            Login
          </button>
          <button
            class="px-5 py-3 rounded-md bg-gradient-to-tr from-[#e1b4b4] to-[#5bb0d5] hover:scale-105 transition-all duration-200"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
